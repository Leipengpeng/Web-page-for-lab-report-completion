<html>
<head>
    <title>Python Flask by WHUT LPP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- Nav -->


    <!-- Intro -->
    <div id="intro">
        <h2>图片转文字<br/>
            来自chatGPT API的实验报告利器</h2>
        <p>请直接输入PDF的文件位置，交由网站来完成全部的实验报告
        </p>
        <ul class="actions">
            <li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header id="header">
        <a href="#" class="logo">返回主页</a>
    </header>

    <nav id="nav">
        <ul class="links">
            <li><a href="{{ url_for('google') }}">Google</a></li>
            <li><a href="{{ url_for('chatGPT') }}">chatGPT</a></li>
            <li><a href="{{ url_for('sphinx') }}">PocketSphinx</a></li>
            <li class="active"><a href="{{ url_for('homeWork') }}">homeWork</a></li>
        </ul>
    </nav>
    <!-- Main -->
    <div id="main">
        <!-- Featured Post -->
        <article class="post featured">
            <header class="major">
                <span class="date">April 13, 2023</span>
                <h2><a href="#">请输入文件位置<br/>
                    网站会将其转换为文字</a></h2>
                <p>文件仅支持PDF，PDF中含文字图片不影响使用</p>
            </header>



            <form method="post" action="/homeWorkDown">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                 <label for="file_path">编程使用语言:</label>
                    <select id="language_select" name="language_select" onchange="changeLanguage()" >
                        <option value=""></option>
                        <option value="java">java</option>
                        <option value="python">python</option>
                        <option value="c++">c++</option>
                    </select>
                <label for="file_path">文件路径:</label>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="text" id="file_path" name="file_path"><br><br>
                <input type="submit" value="上传文件">
            </form>



            <h2>OCR输出结果:</h2>
            <textarea rows="10" cols="50">{{ output }}</textarea>

            <h2>输出完整代码:</h2>
            <pre aria-hidden="true">
                <code id='o1' class='language-clike' >{{ outputP }}</code>
            </pre>

            <h2>输出代码运行结果:</h2>
            <pre aria-hidden="true">
                <code id='o2' class='language-clike' >{{ outputO }}</code>
            </pre>

            <h2>输出代码实验报告:</h2>
            <textarea rows="10" cols="50">{{ outputH }}</textarea>

            <a href="#" class="image main"><img src="/static/images/pic05.jpg" alt=""/></a>

        </article>
    </div>
</div>
<!-- Scripts -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.scrollex.min.js"></script>
<script src="../static/js/jquery.scrolly.min.js"></script>
<script src="../static/js/browser.min.js"></script>
<script src="../static/js/breakpoints.min.js"></script>
<script src="../static/js/util.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/prism.js"></script>
<script>
    function changeLanguage() {
        const language_select = document.getElementById("language_select");
        language_select.addEventListener("change", changeLanguage);
        const code2 = document.getElementById("o2");
        const code1 = document.getElementById("o1");
        if (language_select=='java')
        {code2.className='language-java';
            code1.className='language-java';
        }
        else if (language_select=='c++')
        {code2.className='language-clike';
            code1.className='language-clike';
        }
        else (language_select=='python')
        {code2.className='language-python';
            code1.className='language-python';
        }
        // The closing curly brace for the function should be here
    }


</script>
</body>
</html>
